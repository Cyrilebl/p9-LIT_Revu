{% extends 'base.html' %} {% load static %} {% block styles %}
<link rel="stylesheet" href="{% static 'authentication/login.css' %}" />
{% endblock %} {% block content %}

<div class="login card">
  <h2>Rejoignez la discussion !</h2>
  <p>Écrivez et partagez vos critiques littéraires</p>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button class="btn primary-button" type="submit">Se connecter</button>
  </form>
  <hr />
  <a class="btn secondary-button" href="{% url 'signup' %}">Créer un compte</a>
</div>

{% endblock %}
