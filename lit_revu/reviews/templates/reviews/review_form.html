{% extends 'base.html' %}
{% block body_class %}centered{% endblock %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'reviews/css/forms.css' %}" />
{% endblock %}

{% block content %}
<div class="forms card">
  <h2>Commentaire</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="btn secondary-button"
      aria-label="{% if review %}Mettre à jour votre commentaire{% else %}Ajouter un commentaire{% endif %}"
    >
      {% if review %}Mettre à jour{% else %}Commenter{% endif %}
    </button>
  </form>
</div>
{% endblock %}
